<div class="contenedor">
  <div
    class="row pais"
    *ngFor="let pais of listadoPaises"
    (click)="pasarPais(pais)"
  >
    <div class="col">{{ pais.name.common }}</div>
    <div class="col">
      <img
        style="width: 40px; height: 40px"
        src="{{ pais.flags.png }}"
        alt="bandera"
      />
    </div>
  </div>
</div>
